services:
  - type: web
    name: poultry-sight-api
    runtime: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION
        value: python
      - key: MODEL_PATH
        value: ./models/sequence_model_fixed.h5
      - key: SCALER_X_PATH
        value: ./models/scaler_X.pkl
    healthCheckPath: /health